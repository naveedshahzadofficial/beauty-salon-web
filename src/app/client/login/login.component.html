<div
  class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="w-full max-w-xs">
    <div class="border rounded-t-3xl shadow-2xl px-6 py-6">
      <h2 class="text-center text-3xl font-bold tracking-tight">Sign in</h2>
      <form class="mt-4 space-y-6">
        <div class="-space-y-px">
          <div class="mb-4">
            <label
              for="mobile_no"
              class="block uppercase text-gray-500 tracking-wide text-xs font-bold mb-2"
              >Mobile No.</label
            >
            <input
              id="mobile_no"
              name="mobile_no"
              type="text"
              required
              class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm"
              placeholder="03XX XXXXXXX"
            />
          </div>
          <div class="mb-4">
            <label
              for="password"
              class="block uppercase text-gray-500 tracking-wide text-xs font-bold mb-2"
              >Password</label
            >
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm"
              placeholder="Enter Password"
            />
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary"
            />
            <label
              for="remember-me"
              class="ml-2 block text-sm text-gray-900 cursor-pointer"
              >Remember me</label
            >
          </div>

          <div>
            <button
              type="submit"
              class="px-3 py-2 bg-primary hover:bg-primary-light shadow-md shadow-primary rounded-lg"
            >
              <fa-icon
                class="text-xl text-white"
                [icon]="faLongArrowAltRight"
              ></fa-icon>
            </button>
          </div>
        </div>

        <div class="text-sm text-center">
          <a href="#" class="font-medium text-primary hover:text-primary-dark"
            >Forgot password?</a
          >
        </div>
      </form>
    </div>

    <a
      class="flex w-full cursor-pointer justify-center rounded-b-3xl border border-transparent bg-gray-500 py-4 px-4 text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
    >
      Continue as guest User
    </a>
  </div>
</div>
