<div
  class="relative z-999"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div
      class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
    >
      <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
      >
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="w-full mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3
                class="font-serif text-xl font-medium text-primary-heading text-center mb-5"
              >
                Your Order ID: <span>{{ order_number }}</span>
              </h3>
              <h3 class="font-serif text-center">Thank You</h3>
              <div class="mt-2 text-center">
                <div class="text-gray-700">
                  We received your order successfully.
                </div>

                <a
                  routerLink="/client/categories"
                  class="my-6 cursor-pointer inline-flex w-full justify-center rounded-md border border-other-gray px-6 py-3 text-base font-medium text-black shadow-sm hover:bg-primary-dark hover:text-white focus:outline-none focus:ring-2 focus:ring-primary-dark focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm"
                >
                  Track Your Appointment
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
