<div
  class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="w-full max-w-xs">
    <div class="border rounded-3xl shadow-2xl px-6 py-6">
      <h2 class="text-center text-3xl font-bold tracking-tight">Sign Up</h2>
      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        class="mt-4 space-y-6"
        autocomplete="off"
      >
        <div class="space-y-4">
          <div>
            <label
              for="first_name"
              class="block uppercase text-gray-500 tracking-wide text-xs font-bold mb-2"
              >First Name</label
            >

            <input
              id="first_name"
              name="first_name"
              type="text"
              required
              class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm"
              placeholder="First Name"
            />
          </div>

          <div>
            <label
              for="last_name"
              class="block uppercase text-gray-500 tracking-wide text-xs font-bold mb-2"
              >Last Name</label
            >
            <input
              id="last_name"
              name="last_name"
              type="text"
              required
              class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm"
              placeholder="Last Name"
            />
          </div>

          <div>
            <label
              for="mobile_no"
              class="block uppercase text-gray-500 tracking-wide text-xs font-bold mb-2"
              >Mobile No.</label
            >
            <input
              id="mobile_no"
              name="mobile_no"
              type="text"
              required
              class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm"
              placeholder="03XX XXXXXXX"
            />
          </div>

          <div>
            <label
              for="password"
              class="block uppercase text-gray-500 tracking-wide text-xs font-bold mb-2"
              >Password</label
            >
            <input
              id="password"
              name="password"
              type="password"
              required
              class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm"
              placeholder="Enter Password"
            />
          </div>

          <div>
            <label
              for="password_confirmation"
              class="block uppercase text-gray-500 tracking-wide text-xs font-bold mb-2"
              >Confirm Password</label
            >
            <input
              id="password_confirmation"
              name="password_confirmation"
              type="password"
              required
              class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm"
              placeholder="Confirm Password"
            />
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="term_and_condition"
              name="term_and_condition"
              type="checkbox"
              class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary"
            />
            <label
              for="term_and_condition"
              class="ml-2 block text-sm text-gray-900 cursor-pointer"
              >Terms & Conditions</label
            >
          </div>

          <div>
            <button
              type="submit"
              class="px-3 py-2 bg-primary hover:bg-primary-light shadow-md shadow-primary rounded-lg"
            >
              <fa-icon
                class="text-xl text-white"
                [icon]="faLongArrowAltRight"
              ></fa-icon>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
