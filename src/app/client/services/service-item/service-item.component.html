<ng-container>
  <div class="checkbtn font-poppins text-sm leading-5 text-secondary-dark">
    <input
      [id]="service.id"
      class="hidden absolute w-full appearance-none kit"
      type="checkbox"
      [disabled]="isCartItem(service)"
      [checked]="isCartItem(service)"
    />
    <label
      (click)="addToCart(service)"
      [htmlFor]="service.id"
      class="w-full resize-none cursor-pointer overflow-hidden relative service-item check-lab inline-block"
      ><div class="flex flex-wrap">
        <div class="basis-4/6">
          <span class="cursor-pointer inline-block">{{
            service.service_title
          }}</span>
          <span *ngIf="isAddOn" class="text-other-blue w-3 pl-5 text-xs">
            Add-ons
          </span>
        </div>
        <div class="basis-2/6 flex justify-between text-primary">
          <span class="cursor-pointer">{{
            service.service_price | currency : "Rs. "
          }}</span
          ><span
            ><img
              class="align-middle inline-block"
              src="assets/images/plus.svg"
              alt="plus"
          /></span>
        </div></div
    ></label>
  </div>
  <app-addons
    (isClosedEvent)="isClosedEvent($event)"
    *ngIf="isOpenAddOn"
  ></app-addons>
</ng-container>
