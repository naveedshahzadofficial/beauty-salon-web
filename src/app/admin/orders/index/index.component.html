<div>
  <div class="grid grid-cols-12 gap-6 mt-5">
    <div class="intro-y col-span-12 lg:col-span-12">
      <!-- BEGIN: Form Validation -->
      <div class="intro-y box">
        <div
          class="flex flex-col sm:flex-row items-center p-5 border-b border-gray-200 dark:border-dark-5"
        >
          <h2 class="font-medium text-base mr-auto">Orders</h2>

          <div
            class="form-check w-full sm:w-auto sm:ml-auto mt-3 sm:mt-0"
          ></div>
        </div>
        <div class="p-5">
          <div class="preview">
            <div class="grid grid-cols-12 gap-6">
              <div
                class="intro-y col-span-12 flex flex-wrap sm:flex-nowrap items-center"
              >
                <div class="hidden md:block text-gray-600">
                  <select
                    [(ngModel)]="tableData.length"
                    (change)="loadCollection()"
                    class="form-select box"
                  >
                    <ng-container *ngFor="let records of perPage">
                      <option [value]="records === 'All' ? '9999999' : records">
                        {{ records }}
                      </option>
                    </ng-container>
                  </select>
                </div>

                <div class="hidden md:block text-gray-600"></div>

                <div class="hidden md:block mx-auto text-gray-600"></div>

                <div class="w-full sm:w-auto mt-3 sm:mt-0 sm:ml-auto md:ml-0">
                  <form #searchForm="ngForm">
                    <div class="w-56 relative text-gray-700 dark:text-gray-300">
                      <input
                        autocomplete="off"
                        type="text"
                        required
                        name="searchTerm"
                        ngModel
                        class="form-control w-56 box pr-10 placeholder-theme-13 border-dark-2"
                        placeholder="Search..."
                      />
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-search w-4 h-4 absolute my-auto inset-y-0 mr-3 right-0"
                        _ngcontent-srv-c82=""
                      >
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                      </svg>
                    </div>
                  </form>
                </div>
              </div>

              <div class="intro-y col-span-12 overflow-auto">
                <app-base-table
                  [columns]="columns"
                  [sortKey]="sortKey"
                  [sortOrders]="sortOrders"
                >
                  <ng-container *ngFor="let order of orders">
                    <tr class="hover:bg-gray-200">
                      <td class="border-b dark:border-dark-5 text-center">
                        {{ order.order_no }}
                      </td>
                      <td class="border-b dark:border-dark-5 text-center">
                        {{ order.order_date }}
                      </td>
                      <td class="border-b dark:border-dark-5 text-center">
                        {{ order.order_time }}
                      </td>
                      <td class="border-b dark:border-dark-5 text-center">
                        {{ order.phone }}
                      </td>
                      <td class="border-b dark:border-dark-5 text-center">
                        {{ order.total_price }}
                      </td>
                      <td class="border-b dark:border-dark-5 text-center">
                        {{ order.created_at }}
                      </td>
                      <td class="border-b dark:border-dark-5 text-center">
                        <div
                          [ngClass]="
                            order.status === 'Rejected'
                              ? 'text-danger'
                              : order.status === 'In Complete'
                              ? 'text-pending'
                              : 'text-success'
                          "
                          class="flex items-center justify-cente"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            icon-name="check-square"
                            data-lucide="check-square"
                            class="lucide lucide-check-square w-4 h-4 mr-2"
                          >
                            <polyline points="9 11 12 14 22 4"></polyline>
                            <path
                              d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"
                            ></path>
                          </svg>
                          {{ order.status }}
                        </div>
                      </td>

                      <td class="border-b dark:border-dark-5 text-center">
                        <div class="flex justify-center items-center">
                          <a
                            [routerLink]="['/admin/orders/', order.id, 'show']"
                            class="text-info mr-2"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              class="feather feather-eye w-4 h-4 mr-1"
                            >
                              <path
                                d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                              ></path>
                              <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                          </a>
                          <a
                            [routerLink]="['/admin/orders/', order.id, 'edit']"
                            class="text-theme-7"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="1.5"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              class="feather feather-check-square w-4 h-4 mr-1"
                            >
                              <polyline points="9 11 12 14 22 4"></polyline>
                              <path
                                d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"
                              ></path>
                            </svg>
                          </a>
                          <span
                            class="ml-2 text-theme-6 cursor-pointer"
                            (click)="confirmDelete(order.id)"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="1.5"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              class="feather feather-trash-2 w-4 h-4 mr-1"
                            >
                              <polyline points="3 6 5 6 21 6"></polyline>
                              <path
                                d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                              ></path>
                              <line x1="10" y1="11" x2="10" y2="17"></line>
                              <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                          </span>
                        </div>
                      </td>
                    </tr>
                  </ng-container>
                </app-base-table>
              </div>
              <p
                *ngIf="!orders.length"
                class="intro-y col-span-12 flex flex-wrap sm:flex-row sm:flex-nowrap items-center"
              >
                Currently you have not any order.
              </p>
            </div>

            <!-- BEGIN: Pagination -->
            <app-pagination
              [meta]="meta"
              [links]="links"
              (pageChangeEvent)="loadCollection($event)"
            ></app-pagination>
            <!-- END: Pagination -->
          </div>
        </div>
      </div>
      <!-- END: Form Validation -->
    </div>
  </div>

  <app-delete-modal
    *ngIf="isShowModel"
    (ConfirmEvent)="confirmEvent($event)"
  ></app-delete-modal>
</div>
