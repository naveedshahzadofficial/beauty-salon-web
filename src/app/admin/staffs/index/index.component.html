<div>
  <div class="grid grid-cols-12 gap-6 mt-5">
    <div class="intro-y col-span-12 lg:col-span-12">
      <!-- BEGIN: Form Validation -->
      <div class="intro-y box">
        <div
          class="flex flex-col sm:flex-row items-center p-5 border-b border-gray-200 dark:border-dark-5"
        >
          <h2 class="font-medium text-base mr-auto">Staffs</h2>

          <div class="form-check w-full sm:w-auto sm:ml-auto mt-3 sm:mt-0">
            <button
              routerLink="/admin/staffs/create"
              class="btn btn-success shadow-md mr-2"
            >
              <i data-feather="plus" class="w-6 h-6"></i>
              &nbsp;Add
            </button>
          </div>
        </div>
        <div class="p-5">
          <div class="preview">
            <div
              *ngIf="message"
              class="alert alert-danger-soft show flex items-center mb-2"
              role="alert"
            >
              <i data-feather="alert-octagon" class="w-6 h-6 mr-2"></i>
              {{ message }}
            </div>

            <div class="grid grid-cols-12 gap-6">
              <div
                class="intro-y col-span-12 flex flex-wrap sm:flex-nowrap items-center"
              >
                <div class="hidden md:block text-gray-600"></div>

                <div class="hidden md:block mx-auto text-gray-600"></div>

                <div class="w-full sm:w-auto mt-3 sm:mt-0 sm:ml-auto md:ml-0">
                  <div class="w-56 relative text-gray-700 dark:text-gray-300">
                    <i
                      class="w-4 h-4 absolute my-auto inset-y-0 mr-3 right-0"
                      data-feather="search"
                    ></i>
                  </div>
                </div>
              </div>

              <div class="intro-y col-span-12 overflow-auto"></div>
              <p
                class="intro-y col-span-12 flex flex-wrap sm:flex-row sm:flex-nowrap items-center"
              >
                Currently no account is added.
              </p>

              <!-- BEGIN: Pagination -->

              <!-- END: Pagination -->
            </div>
          </div>
        </div>
      </div>
      <!-- END: Form Validation -->
    </div>
  </div>
</div>
