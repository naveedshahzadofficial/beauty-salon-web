<div>
  <div class="grid grid-cols-12 gap-6 mt-5">
    <div class="intro-y col-span-12 lg:col-span-12">
      <!-- BEGIN: Form Validation -->
      <div class="intro-y box">
        <div
          class="flex flex-col sm:flex-row items-center p-5 border-b border-gray-200 dark:border-dark-5"
        >
          <h2 class="font-medium text-base mr-auto">Staffs</h2>

          <div class="form-check w-full sm:w-auto sm:ml-auto mt-3 sm:mt-0">
            <button
              routerLink="/admin/staffs/create"
              class="btn btn-success shadow-md mr-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-plus w-6 h-6"
                _ngcontent-dcb-c82=""
              >
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              &nbsp;Add
            </button>
          </div>
        </div>
        <div class="p-5">
          <div class="preview">
            <div
              *ngIf="message"
              class="alert alert-danger-soft show flex items-center mb-2"
              role="alert"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-alert-octagon w-6 h-6 mr-2"
              >
                <polygon
                  points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"
                ></polygon>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
              </svg>
              {{ message }}
            </div>

            <div class="grid grid-cols-12 gap-6">
              <div
                class="intro-y col-span-12 flex flex-wrap sm:flex-nowrap items-center"
              >
                <div class="hidden md:block text-gray-600">
                  <select
                    [(ngModel)]="tableData.length"
                    (change)="loadCollection()"
                    class="form-select box"
                  >
                    <ng-container *ngFor="let records of perPage">
                      <option [value]="records === 'All' ? '9999999' : records">
                        {{ records }}
                      </option>
                    </ng-container>
                  </select>
                </div>

                <div class="hidden md:block text-gray-600"></div>

                <div class="hidden md:block mx-auto text-gray-600"></div>

                <div class="w-full sm:w-auto mt-3 sm:mt-0 sm:ml-auto md:ml-0">
                  <div class="w-56 relative text-gray-700 dark:text-gray-300">
                    <input
                      [(ngModel)]="tableData.search"
                      (change)="loadCollection()"
                      type="text"
                      class="form-control w-56 box pr-10 placeholder-theme-13 border-dark-2"
                      placeholder="Search..."
                    />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-search w-4 h-4 absolute my-auto inset-y-0 mr-3 right-0"
                      _ngcontent-srv-c82=""
                    >
                      <circle cx="11" cy="11" r="8"></circle>
                      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                  </div>
                </div>
              </div>

              <div class="intro-y col-span-12 overflow-auto">
                <app-base-table
                  [columns]="columns"
                  [sortKey]="sortKey"
                  [sortOrders]="sortOrders"
                >
                  <ng-container *ngFor="let staff of staffs">
                    <tr class="hover:bg-gray-200">
                      <td class="border-b dark:border-dark-5 text-center">
                        {{ staff.first_name }}
                      </td>
                      <td class="border-b dark:border-dark-5 text-center">
                        {{ staff.last_name }}
                      </td>
                      <td class="border-b dark:border-dark-5 text-center">
                        {{ staff.mobile }}
                      </td>
                      <td class="border-b dark:border-dark-5 text-center">
                        {{ staff.is_active }}
                      </td>
                      <td class="border-b dark:border-dark-5 text-center">
                        {{ staff.created_at }}
                      </td>
                      <td class="border-b dark:border-dark-5 text-center">
                        <div class="flex justify-center items-center">
                          <a href="" class="text-theme-7">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="1.5"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              class="feather feather-check-square w-4 h-4 mr-1"
                            >
                              <polyline points="9 11 12 14 22 4"></polyline>
                              <path
                                d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"
                              ></path>
                            </svg>
                            Edit
                          </a>
                          <span
                            class="ml-3 text-theme-6 cursor-pointer"
                            (click)="confirmDelete(staff.id)"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="1.5"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              class="feather feather-trash-2 w-4 h-4 mr-1"
                            >
                              <polyline points="3 6 5 6 21 6"></polyline>
                              <path
                                d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                              ></path>
                              <line x1="10" y1="11" x2="10" y2="17"></line>
                              <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                            Delete
                          </span>
                        </div>
                      </td>
                    </tr>
                  </ng-container>
                </app-base-table>
              </div>
              <p
                *ngIf="!staffs.length"
                class="intro-y col-span-12 flex flex-wrap sm:flex-row sm:flex-nowrap items-center"
              >
                Currently no staff is added.
              </p>

              <!-- BEGIN: Pagination -->

              <!-- END: Pagination -->
            </div>
          </div>
        </div>
      </div>
      <!-- END: Form Validation -->
    </div>
  </div>
</div>
