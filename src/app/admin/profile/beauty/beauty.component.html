<!-- BEGIN: Beauty Information -->
<div class="intro-y box mt-5">
  <div
    class="flex items-center p-5 border-b border-slate-200/60 dark:border-darkmode-400"
  >
    <h2 class="font-medium text-base mr-auto">Beauty Profile</h2>
  </div>
  <div class="p-5">
    <div class="grid grid-cols-12 gap-x-5">
      <div class="col-span-12 xl:col-span-6">
        <div>
          <label for="skin_type" class="form-label">Skin Type</label>
          <select id="skin_type" class="form-select">
            <option>Dry</option>
            <option>Oily</option>
            <option>Combination</option>
            <option>Acne Prone</option>
          </select>
        </div>
        <div class="mt-3">
          <label for="hair_length" class="form-label">Hair Length</label>
          <select id="hair_length" class="form-select">
            <option>Short</option>
            <option>Upto shoulder</option>
            <option>Below shoulder</option>
            <option>Upto waist</option>
            <option>Below waist</option>
          </select>
        </div>
      </div>
      <div class="col-span-12 xl:col-span-6">
        <div class="mt-3 xl:mt-0">
          <label for="hair_type" class="form-label">Hair Type </label>
          <select id="hair_type" data-search="true" class="tom-select w-full">
            <option>Fine</option>
            <option>Dry</option>
            <option>Oily</option>
          </select>
        </div>
        <div class="mt-3">
          <label for="hair_texture" class="form-label">Hair Texture </label>
          <select
            id="hair_texture"
            data-search="true"
            class="tom-select w-full"
          >
            <option>Long</option>
            <option>Medium</option>
            <option>Small</option>
          </select>
        </div>
      </div>
    </div>
    <div class="flex justify-end mt-4">
      <button type="button" class="btn btn-primary w-20 mr-auto">Save</button>
    </div>
  </div>
</div>
<!-- END: Beauty Information -->
