<section class="py-12">
  <h1 class="text-center">Stories</h1>
  <div class="container">
    <app-story-cards [stories]="stories"></app-story-cards>

    <nav *ngIf="meta && meta.total>meta.per_page" class="text-center py-8">
      <ul class="inline-flex items-center -space-x-px">

        <li *ngIf="links.prev">
          <a (click)="pageChange()"
            class="px-2 py-1 mr-1 ml-0 leading-tight text-gray-500 bg-white border border-gray-300  hover:bg-gray-300 hover:text-gray-700">
            <span class="sr-only">Previous</span>
            «
          </a>
        </li>

        <li *ngFor="let page_meta of meta.links">
          <a
          *ngIf="['&laquo; Previous','Next &raquo;'].includes(page_meta.label)"
            class="px-2 py-1 mr-1 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-300 hover:text-gray-700">{{ page_meta.label }}</a>
        </li>


        <li>
          <a href="#" aria-current="page"
            class="px-2 py-1 mr-1 leading-tight text-white border border-primary bg-primary hover:bg-primary hover:border-primary z-10 ">3</a>
        </li>

        <li>
          <a href="#"
            class="px-2 py-1 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-300 hover:text-gray-700">
            <span class="sr-only">Next</span>
            »
          </a>
        </li>
      </ul>
    </nav>


  </div>
</section>
