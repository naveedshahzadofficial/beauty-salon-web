<section class="py-12">
  <h1 class="text-center">Frequently Asked Questions</h1>
  <div class="container">
      <div class="grid grid-cols-4 gap-4">
          <div class="faq_categories">
              
                <ul class="space-y-2 my-3">
                  <ng-container *ngFor="let faq_category of faq_categories">
                  <li>
                    <a (click)="getCategoryFaqs(faq_category)" [ngClass]="{'bg-primary text-white':faq_category.is_activated, 'text-gray-900': !faq_category.is_activated}"
                      class="cursor-pointer flex items-center p-2 text-base font-normal  rounded-md">
                      <span class="ml-3">{{ faq_category.category_name }}</span>
                    </a>
                  </li>
                  </ng-container>
                  </ul>
          </div>
          <div class="faq_answers col-span-3">
            <ul class="flex flex-col">
              <ng-container *ngFor="let faq of fetch_faqs">
              <li class="bg-white my-2 shadow-lg">
                <h4 (click)="handleClick(faq)" [class.font-semibold]="!faq.is_collapse" class="flex flex-row justify-between items-center p-3 cursor-pointer">
                  <span>{{ faq.question }}</span>
                  <svg [class.rotate-180]="!faq.is_collapse"  class="fill-current text-primary h-6 w-6 transform transition-transform duration-500"
                    viewBox="0 0 20 20">
                    <path
                      d="M13.962,8.885l-3.736,3.739c-0.086,0.086-0.201,0.13-0.314,0.13S9.686,12.71,9.6,12.624l-3.562-3.56C5.863,8.892,5.863,8.611,6.036,8.438c0.175-0.173,0.454-0.173,0.626,0l3.25,3.247l3.426-3.424c0.173-0.172,0.451-0.172,0.624,0C14.137,8.434,14.137,8.712,13.962,8.885 M18.406,10c0,4.644-3.763,8.406-8.406,8.406S1.594,14.644,1.594,10S5.356,1.594,10,1.594S18.406,5.356,18.406,10 M17.521,10c0-4.148-3.373-7.521-7.521-7.521c-4.148,0-7.521,3.374-7.521,7.521c0,4.147,3.374,7.521,7.521,7.521C14.148,17.521,17.521,14.147,17.521,10">
                    </path>
                  </svg>
                  </h4>
                  <div [class.hidden]="faq.is_collapse" class="border-l-2 border-primary overflow-hidden  duration-500 transition-all">
                    <p class="p-3 text-gray-900">
                      {{ faq.answer }}
                     </p>
                  </div>
                  
              </li>
              </ng-container>
            </ul>

          </div>
      </div>
  </div>
</section>
